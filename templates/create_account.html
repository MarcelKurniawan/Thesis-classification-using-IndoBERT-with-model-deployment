<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Register with us</title>
    <style>
        body, html {
            background-image: url("/static/img/background.jpg");
            background-color: #cccccc;
            height: 100%;
            color: white;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.5); /* Add a background to make text readable on any image */
            padding: 30px;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Thesis Topic Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/homepage">Predictor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/results">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/supervisor_list">Spv List</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ml-auto" action="/logout" method="post" onsubmit="return confirmLogout();">
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 form-container">
                {% if exist_message %}
                <div class="alert alert-danger">
                    <center>{{exist_message}}</center>
                </div>
                {% endif %}
                <form action="/create_account" method="post">
                    <h2 class="text-center">Sign Up</h2>
                    <div class="form-group">
                        <input _ngcontent-c0="" class="form-control form-control-lg" name="user_email" placeholder="Email" type="text" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="txtNewPassword" name="user_pwd0" placeholder="Password" type="password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="txtConfirmPassword" name="user_pwd1" placeholder="Confirm password" type="password" required>
                    </div>
                    <div class="registrationFormAlert" id="divCheckPasswordMatch"></div>
                    <div class="form-group">
                        <button class="btn btn-info btn-lg btn-block">Register</button>
                    </div>
                    <div class="text-center">
                        <p>Already have an account? <a href="/authenticate" class="text-info">Click here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        function confirmLogout() {
            return confirm('Do you want to log out?');
        }
    </script>
  </body>
</html>
